<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to bsa</title>
</head>

<body>
<child message="hello!"></child>


</body>
<script src="/webjars/vue/vue.js"></script>
<script>
    Vue.component('child', {
        // 声明 props
        props: ['message'],
        // 就像 data 一样，prop 可以用在模板内
        // 同样也可以在 vm 实例中像“this.message”这样使用
        template: '<span>{{ message }}</span>'
    })
</script>
</html>
